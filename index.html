<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class='mainbox'>
      <div class='imagebox'>
        <img class='desktop-image'src="https://www.dropbox.com/scl/fi/rzdif4i93619xnorzc5sh/image-product-desktop.jpg?rlkey=s7b1b6ej98ozf5ihwul26bc23&raw=1" alt='perfume image' width='100%' height='100%'>
        <img class='mobile-image' src='https://www.dropbox.com/scl/fi/tgkg4ad2672a2x24xhia5/image-product-mobile.jpg?rlkey=nxnxiqopmvwuukwwwr6tosru0&raw=1' alt='perfume image mobile' width=100%; height='100%'>
      </div>
      <div class='textbox'>  
      <div class='textbox-content'>
        <h6>PERFUME</h6>
        <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>  
        <p class='mainad'>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator<br> for the House of CHANEL.</p>  
        <div class='cash'>
          <p class='green'>$149.99</p> <p class='underline'>$169.99</p>
        </div>
       <button><img src='icon-cart.svg' alt='cart image' class='imagesvg'>Add to Cart</button>
      </div>
      </div>
    </div> 
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
